<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <title>Museum of Ordinary Objects</title>
</head>

<body>
  <div id="admin" class="content">
    <!--Add Section-->
    <h1>Museum of Ordinary Objects: The Admin Page!</h1>
    <div class="heading">
      <div class="circle">1</div>
      <h2>Add an Item</h2>
    </div>

    <div class="add">
      <div class="form">
        <input v-model="title" placeholder="Title">
        <p></p>
        <select v-model="selected">
          <option disabled value="">Please select one to add</option>
          <option v-for="item in photos" :key='item.id' :value='item'>
            {{ item.name}}
          </option>
        </select>
        <button @click="addNewItem">Add Item</button>
        <br>
        <textarea v-model="description"></textarea>
      </div>

      <div class="upload" v-if="addItem">
        <h2>{{addItem.title}}</h2>
        <img v-bind:src="addItem.path" />
      </div>
    </div>

    <!--Delete and Edit Section-->
    <div class="heading">
      <div class="circle">2</div>
      <h2>Edit/Delete an Item</h2>
    </div>

    <div class="edit">
      <div class="form">
        <input v-model="findTitle" placeholder="Search">
        <div class="suggestions" v-if="suggestions.length > 0">
          <div class="suggestion" v-for="s in suggestions" @click="selectItem(s)">
            {{s.title}}
          </div>
        </div>
      </div>

      <div class="upload" v-if="findItem">
        <input v-model="findItem.title">
        <p></p>
        <img :src="findItem.path" />
        <br>
        <textarea v-model="findItem.description" id="editDescription">{{ findItem.description }}</textarea>
      </div>

      <div class="actions" v-if="findItem">
        <button @click="deleteItem(findItem)" style="text-align: center; width: 5em;">Delete</button>
        <p></p>
        <button @click="editItem(findItem)" style="text-align: center; width: 5em;">Edit</button>
      </div>

      
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/admin.js"></script>
</body>
<footer style="background-color: white;">
    <a href="https://github.com/byu-cs-260-spring-2019/lab-4-museum-of-ordinary-objects-chrisswin.git">Github Link</a>
</footer>

</html>
